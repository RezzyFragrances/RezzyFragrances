<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Rezzy Fragrances</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Pure Black Background */
            color: #ecf0f1; /* Light Text */
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #000000; /* Black Header */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header img {
            max-height: 80px;
            cursor: pointer;
        }

        .content {
            margin: 50px;
        }

        .contact-info {
            background: #000000;  /* Black Section for contact */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .contact-info .phone,
        .contact-info .instagram {
            color: #f39c12; /* Friendly yellow for phone and Instagram */
        }

        .social a {
            color: #f39c12; /* Same friendly yellow */
            text-decoration: none;
            font-weight: bold;
        }

        .social a:hover {
            text-decoration: underline;
        }

        .background-design {
            background: url('https://i.imgur.com/9Zp0glN_d.png') no-repeat center center fixed; 
            background-size: cover;
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .footer {
            background: #000000; /* Black Footer */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <!-- Logo as Home Button -->
    <a href="index.html">
        <img src="https://i.imgur.com/9Zp0glN_d.png" alt="Rezzy Fragrances Logo">
    </a>
</header>

<div class="background-design"></div>

<div class="content">
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>We would love to help you arrange your order. Get in touch with us!</p>
        
        <p><strong>Phone Number:</strong><br><span class="phone">+974 60093800</span></p>
        <p><strong>Instagram:</strong><br><span class="instagram"><a href="https://www.instagram.com/rezzyfragrances/" target="_blank">@rezzyfragrances</a></span></p>

        <div class="social">
            <p>Follow us on Instagram for more updates and exclusive offers!</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>Â© 2025 Rezzy Fragrances | <a href="index.html">Home</a> | <a href="contact.html">Contact</a></p>
</div>

</body>
</html>
